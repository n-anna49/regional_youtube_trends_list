<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   	<title>YouTube Trending</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" style="color: #E6E6E6;" href="{{ url_for('trending', region='US') }}">YouTube</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" style="color: #E6E6E6; font-size: 16px" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Trending
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="{{ url_for('trending', region='US') }}">United States</a></li>
							<li><a class="dropdown-item" href="{{ url_for('trending', region='GR') }}">Greece</a></li>
							<li><a class="dropdown-item" href="{{ url_for('trending', region='KR') }}">South Korea</a></li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" style="color: #E6E6E6; font-size: 16px" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Trending Music
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="{{ url_for('music', region='US') }}">United States</a></li>
							<li><a class="dropdown-item" href="{{ url_for('music', region='GR') }}">Greece</a></li>
							<li><a class="dropdown-item" href="{{ url_for('music', region='KR') }}">South Korea</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main>

		<div class="album py-5 bg-secondary">
			<div class="container custom-div" style="margin-top: 25px; margin-bottom: 25px; color: #E6E6E6;">
				<h4>{{ header }}</h4>
			</div>
			<div class="container">
				<div class="row">
					{% for info in data %}
					<div class="col-md-3">
						<div class="card mb-4 border-0 shadow-sm">
							<a href="{{ info.url }}">
								<img class="bd-placeholder-img card-img-top" width="100%" height="100%" src="{{ info.thumbnail }}" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
							</a>
							<div class="card-body">
								<p class="card-text"><a style="text-decoration: none; color: #000000;" href="{{ info.url }}">{{ info.title }}</a></p>
								<div class="d-flex justify-content-between align-items-center">
									<small class="text-muted">{{ info.channel }}</small>
									<small class="text-muted">{{ info.duration }}</small>
								</div>
								<div class="d-flex justify-content-between align-items-center">
									<small class="text-muted">{{ info.number }}</small>
									<small class="text-muted">{{ info.views }}</small>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
